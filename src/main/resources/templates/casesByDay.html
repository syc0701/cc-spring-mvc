<body>
	<!-- ============================================================== -->
	<!-- main wrapper -->

		<!-- ============================================================== -->
		<!-- navbar -->
		<!-- ============================================================== -->

		<!-- ============================================================== -->
		<!-- left sidebar -->
		<!-- ============================================================== -->
		<th:block th:insert="fragments/template.html :: left-sidebar"></th:block>

		<!-- ============================================================== -->
		<!-- wrapper  -->
		<!-- ============================================================== -->
		<div class="dashboard-wrapper">
			<div class="container-fluid dashboard-content">
				 <div class="row">
				 
				 	 <!-- ============================================================== -->
                     <!-- pageheader -->
                     <!-- ============================================================== -->
                     <div class="row">
                         <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                             <div class="page-header" id="top">
                                 <h2 class="pageheader-title">Daily Cases</h2>
                                 <p class="pageheader-text">This page shows global trend.</p>
                                 <div class="page-breadcrumb">
                                     <nav aria-label="breadcrumb">
                                         <ol class="breadcrumb">
                                             <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Covid 19</a></li>

                     </div>
                     <!-- ============================================================== -->
                     <!-- end pageheader -->
                     <!-- ============================================================== -->

					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

						<!-- <h3 class="text-left">
							<p class="country_name">Canada</p>
						</h3>  -->
						
						<select id="select1" class="multiselect-item" multiple="multiple">
						</select>
						
						Date: <input type="text" id="datepicker"></p>

						<div id="main" style="width: 100%; height: 550px;"></div>

	<!-- end main wrapper -->
	<!-- ============================================================== -->

	<!-- ============================================================== -->
	<!-- JQuery js files and Script files used in bootstrap table 
	<!-- ============================================================== -->
	<th:block th:insert="fragments/template.html :: script"></th:block>

	<script type="text/javascript">
	 	$(function() {
		    $( "#datepicker" ).datepicker({
			        showButtonPanel: true,
		        dateFormat: "yy-mm-dd",
		        onClose: function (selectedDate) {
		        	changeCountry();
		        }
		    });
		    $('#datepicker').datepicker('setDate', new Date());
		});
	 
	 	
		var chart = echarts.init(document.getElementById('main'));

		chart.setOption({
			tooltip : {
				trigger : 'axis',
				axisPointer : {
					type : 'shadow',
					label : {
						show : true
					}
				}
			},
			toolbox : {
				show : true,
				feature : {
					mark : {
						show : true
					},
					dataView : {
						show : true,
						readOnly : false
					},
					magicType : {
						show : true,
						type : [ 'bar', 'bar' ]
					},
					restore : {
						show : true
					},
					saveAsImage : {
						show : true
					}
				}
			},
			calculable : true,
			legend : {
				data : [ 'Growth', 'Canada' ],
				itemGap : 5,
				selected : {
					'Total Cases' : true
				}
			},
			grid : {
				top : '12%',
				left : '1%',
				right : '10%',
				containLabel : true
			},
			xAxis : [ {
				type : 'category',
				data : []
			} ],
			yAxis : [ {
				type : 'value',
				//name : 'People (million)',
				name : 'People',
				axisLabel : {
					formatter : function(a) {
						a = +a;
						return isFinite(a)
						//? echarts.format.addCommas(+a / 1000)
						? echarts.format.addCommas(+a) : '';
					}
				}
			} ],
			dataZoom : [ {
				show : true,
				start : 0,
				end : 100
			}, {
				type : 'inside',
				start : 0,
				end : 100
			}, {
				show : true,
				yAxisIndex : 0,
				filterMode : 'empty',
				width : 30,
				height : '80%',
				showDataShadow : false,
				left : '93%'
			} ],
			series : [ {
				name : 'Total Cases',
				type : 'bar',
				data : []
			}]

		});

		chart.showLoading();

		var arrTop40 = [];
		
		$.getJSON('/stats/getCountriesTop40', function(data) {
			var iso_codes = _.toArray(data.iso_code).slice(1);
			var locations = _.toArray(data.location).slice(1);

			var entities = _.zip(iso_codes, locations);

			var top40 = "";
			var flag = false;
			_.each(entities, function(row) {
				 if (flag) { 
					 top40 = top40 + (",");
				 } else {
					 flag = true;
				 }								
				 top40 = top40 + row[0];
				 arrTop40.push(row[0])
			})
			
			// In the begining
			var today = $.datepicker.formatDate('yy-mm-dd', new Date()) ;
			
			//$.getJSON('/stats/getDataByDate/CAN,KOR,JPN,USA/' + today, function loadChart(data) {
			$.getJSON('/stats/getDataByDate/' + top40 + '/' + today, function loadChart(data) {
				drawChart(data);
			});
		});
			
			
		$.getJSON('/stats/getAllCountries', function(data) {
			var iso_codes = _.toArray(data.iso_code).slice(1);
			var locations = _.toArray(data.location).slice(1);

			var entities = _.zip(iso_codes, locations);

			_.each(entities, function(row) {
				//if (row[0] == 'CAN' || row[0] == 'KOR'  || row[0] == 'JPN' || row[0] == 'USA') {
				if (_.contains(arrTop40, row[0])) {
					$('#select1').append('<option value="' + row[0] +'" selected> ' + row[1] + ' </option>');
				} else {
					$('#select1').append('<option value="' + row[0] +'"> ' + row[1] + ' </option>');
				}
			})
			$('#select1').multiselect({
				enableFiltering : true,
				enableCaseInsensitiveFiltering : true,
				maxHeight : 300,
				buttonWidth : '300px',
				includeResetOption : true,
				resetText : "Reset all",
				onChange : function(option, checked, select) {
					changeCountry();
				},
				onDropdownHidden : function(event) { 
					changeCountry();
				}
			});
		});
		

		function changeCountry() {
			var iso_code = $('#select1').val();
			var selectedDate = $("#datepicker").datepicker({ dateFormat: 'yy-mm-dd' }).val();

			$.getJSON('/stats/getDataByDate/' + iso_code + "/" + selectedDate, function loadChart(data) {
				drawChart(data);
			});
		}

		
		function drawChart(data) {
			chart.hideLoading();

			var legendData = [];
			var legendList = [];

			for (var i = 0; i < data.legends.length; i++) {

				var legendObj = {};
				legendObj[data.legends[i]] = true;
				legendList.push(legendObj);

				legendData.push(data.legends[i]);
			}

			var seriesList = [];
			for (var j = 0; j < data.datas.length; j++) {
				seriesList.push({
					name : data.datas[j].type,
					type : 'bar',
					data : data.datas[j].entity
				});
			}

			option = {
				legend : {
					data : legendData,
					itemGap : 5,
					selected : legendList
				},
				xAxis : [ {
					type : 'category',
					data : data.countries
				} ],
				series : seriesList
			};

			chart.setOption(option);
		}
		 
	</script>
</body>

</html>
