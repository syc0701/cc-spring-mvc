<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Data Tables</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" type="text/css" href="/concept/assets/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/concept/assets/libs/css/style.css">
<link rel="stylesheet" type="text/css" href="/concept/assets/vendor/fonts/circular-std/style.css">
<link rel="stylesheet" type="text/css" href="/concept/assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
<link rel="stylesheet" type="text/css" href="/concept/assets/vendor/datatables/css/dataTables.bootstrap4.css">
<link rel="stylesheet" type="text/css" href="/concept/assets/vendor/datatables/css/buttons.bootstrap4.css">
<link rel="stylesheet" type="text/css" href="/concept/assets/vendor/datatables/css/select.bootstrap4.css">
<link rel="stylesheet" type="text/css" href="/concept/assets/vendor/datatables/css/fixedHeader.bootstrap4.css">

<link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
</head>
 
<body>

	<!-- ============================================================== -->
	<!-- main wrapper -->
	<!-- ============================================================== -->
	<div class="container-fluid  dashboard-content">

		<!-- ============================================================== -->
		<!-- pageheader -->
		<!-- ============================================================== -->
		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<div class="page-header">
					<h2 class="pageheader-title">Crafter Codebase</h2>
				</div>
			</div>
		</div>
		<!-- ============================================================== -->
		<!-- end pageheader -->
		<!-- ============================================================== -->
		<div class="row">
			<!-- ============================================================== -->
			<!-- basic table  -->
			<!-- ============================================================== -->
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<div class="card">
				<h5 class="card-header">Datatable Table</h5>
					<div class="card-body">
						<!-- <div class="table-responsive"> -->
						<form action="#" th:action="@{/employees/createEmployee}" th:object="${employee}" method="post">
							<div class="row">
								<div class="form-group col-md-8">
									<label for="name" class="col-form-label">First Name</label> <input type="text" th:field="*{firstName}" class="form-control"
										id="firstName" placeholder="" />
								</div>
								<div class="form-group col-md-8">
									<label for="name" class="col-form-label">Last Name</label> <input type="text" th:field="*{lastName}" class="form-control"
										id="lastName" placeholder="" />
								</div>
								<div class="form-group col-md-8">
									<label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email"
										placeholder="" />
								</div>

								<div class="col-md-6">
									<input type="submit" class="btn btn-primary" value=" Submit "> <input type="button" class="btn btn-primary"
										onclick="openList();" value=" List ">
								</div>

								<input type="hidden" id="id" th:field="*{id}">
								<input type="hidden" id="pageNumber" name="pageNumber" th:value="${pageNumber}"> 

							</div>
						</form>
						
					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- end basic table  -->
			<!-- ============================================================== -->
		</div>
	</div>

	<!-- Optional JavaScript -->
	<script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>

	<!-- <script src="/concept/assets/vendor/jquery/jquery-3.3.1.min.js"></script> -->
	<script src="/concept/assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
	<script src="/concept/assets/vendor/slimscroll/jquery.slimscroll.js"></script>
	<script src="/concept/assets/vendor/multi-select/js/jquery.multi-select.js"></script>
	<script src="/concept/assets/libs/js/main-js.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="/concept/assets/vendor/datatables/js/dataTables.bootstrap4.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
	<script src="/concept/assets/vendor/datatables/js/buttons.bootstrap4.min.js"></script>
	<script src="/concept/assets/vendor/datatables/js/data-table.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.print.min.js"></script>
	<script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.colVis.min.js"></script>
	<script src="https://cdn.datatables.net/rowgroup/1.0.4/js/dataTables.rowGroup.min.js"></script>
	<script src="https://cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js"></script>
	<script src="https://cdn.datatables.net/fixedheader/3.1.5/js/dataTables.fixedHeader.min.js"></script>

	<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>

	<script>
		function openList() {
			location.href = "/employees/showDataTables";
		}
	</script>

</body>

</html>
