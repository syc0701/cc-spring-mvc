<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="fragments/template.html :: header"></div>

<body>

	<!-- ============================================================== -->
	<!-- Main Wrapper -->
	<!-- ============================================================== -->
	<div class="container-fluid  dashboard-content">

		<div th:insert="fragments/template.html :: page-header"></div>

		<div class="row">
			<!-- ============================================================== -->
			<!-- Bootstrap table  -->
			<!-- ============================================================== -->
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<div class="card">
					<div th:insert="fragments/template :: card-header"></div>
					<div class="card-body">
						<!-- <div class="table-responsive"> -->
						<form id="eForm" action="#" th:action="@{/employees/createEmployee}" th:object="${employee}" method="post">
							<div class="row">
								<div class="form-group col-md-8">
									<label for="name" class="col-form-label">First Name</label>
									<input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="" />
								</div>
								<div class="form-group col-md-8">
									<label for="name" class="col-form-label">Last Name</label>
									<input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="" />
								</div>
								<div class="form-group col-md-8">
									<label for="email" class="col-form-label">Email</label>
									<input type="text" th:field="*{email}" class="form-control" id="email" placeholder="" />
								</div>

								<div class="col-md-6">
									<input type="submit" class="btn btn-primary" value=" Submit ">
									<input type="button" class="btn btn-primary" onclick="openList();" value=" List ">
								</div>

								<input type="hidden" id="id" th:field="*{id}">
								<input type="hidden" id="pageNumber" name="pageNumber" th:value="${pageNumber}">

							</div>
						</form>

					</div>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- End of Bootstrap table -->
			<!-- ============================================================== -->
		</div>
	</div>

	<div class="card-footer" th:replace="fragments/template.html :: footer"></div>

	<!-- ============================================================== -->
	<!-- JQuery js files and Script files used in bootstrap table 
	<!-- ============================================================== -->
	<th:block th:insert="fragments/template.html :: script"></th:block>

	<script>
		function openList() {
			location.href = "/employees/showDataTables";
		}

		/*  Validate the input values.  */
		$("#eForm").validate({
			rules : {
				firstName : {
					required : true,
					minlength : 2,
					maxlenght : 10,
					email : false
				},
				email : {
					required : true,
					email : true
				}
			}
		}); 
	</script>

</body>

</html>
