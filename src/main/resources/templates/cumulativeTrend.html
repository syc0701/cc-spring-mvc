<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="fragments/template.html :: header"></div>

<body>
	<!-- ============================================================== -->
	<!-- main wrapper -->
	<!-- ============================================================== -->
	<div class="dashboard-main-wrapper">
		<!-- ============================================================== -->
		<!-- navbar -->
		<!-- ============================================================== -->
		<th:block th:insert="fragments/template.html :: navbar"></th:block>

		<!-- ============================================================== -->
		<!-- left sidebar -->
		<!-- ============================================================== -->
		<th:block th:insert="fragments/template.html :: left-sidebar"></th:block>


		<!-- ============================================================== -->
		<!-- wrapper  -->
		<!-- ============================================================== -->
		<div class="dashboard-wrapper">
			<div class="container-fluid dashboard-content">
				 <div class="row">
				 
				 <!-- ============================================================== -->
                     <!-- pageheader -->
                     <!-- ============================================================== -->
                     <div class="row">
                         <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                             <div class="page-header" id="top">
                                 <h2 class="pageheader-title">Cumulative Trend by Country</h2>
                                 <p class="pageheader-text">This page shows global trend.</p>
                                 <div class="page-breadcrumb">
                                     <nav aria-label="breadcrumb">
                                         <ol class="breadcrumb">
                                             <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Covid 19</a></li>
                                             <li class="breadcrumb-item active" aria-current="page">Cumulative Trend by Country</li>
                                         </ol>
                                     </nav>
                                 </div>
                             </div>
                         </div>
                     </div>
                     <!-- ============================================================== -->
                     <!-- end pageheader -->
                     <!-- ============================================================== -->

					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

						<!-- <h3 class="text-left">
							<p class="country_name">Canada</p>
						</h3>  -->
						
						<select id="select1" class="multiselect-item" multiple="multiple">
						</select>
						
						<label>Total Cases</label>
		                    <div class="switch-button switch-button-success">
		                         <input type="checkbox" checked name="switch1" id="switch1" onclick="clickCheck(1)" value="1")><span>
		                         <label for="switch1"></label></span>
		                    </div>
	                    <label>Total Deaths</label>
	                         <div class="switch-button switch-button-success">
		                         <input type="checkbox" name="switch2" id="switch2" onclick="clickCheck(2)" value="2"><span>
		                         <label for="switch2"></label></span>
		                    </div>
	                    <label>New Cases</label>
	                         <div class="switch-button switch-button-success">
	                             <input type="checkbox" name="switch3" id="switch3" onclick="clickCheck(3)" value="3"><span>
	                           	 <label for="switch3"></label></span>
	                         </div>
	                    <label>New Deaths</label>
	                         <div class="switch-button switch-button-success">
	                            <input type="checkbox" name="switch4" id="switch4" onclick="clickCheck(4)" value="4"><span>
	                         	<label for="switch4"></label></span>
	                         </div>
	                    <label>New Tests</label>
	                         <div class="switch-button switch-button-success">
	                             <input type="checkbox" name="switch5" id="switch5" onclick="clickCheck(5)" value="5"><span>
	                         	<label for="switch5"></label></span>
	                         </div>
	                    </div>

						<div id="main" style="width: 100%; height: 550px;"></div>
					</div>
					<!-- ============================================================== -->
					<!-- caution -->
					<!-- ============================================================== -->
					<th:block th:insert="fragments/template.html :: caution"></th:block>
				</div>
			</div>
			<!-- ============================================================== -->
			<!-- footer -->
			<!-- ============================================================== -->
			<th:block th:insert="fragments/template.html :: footer"></th:block>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- end main wrapper -->
	<!-- ============================================================== -->

	<!-- ============================================================== -->
	<!-- JQuery js files and Script files used in bootstrap table 
	<!-- ============================================================== -->
	<th:block th:insert="fragments/template.html :: script"></th:block>

	<script type="text/javascript">
		var chart = echarts.init(document.getElementById('main'));

		chart.setOption({
			tooltip : {
				trigger : 'axis',
				axisPointer : {
					type : 'shadow',
					label : {
						show : true
					}
				}
			},
			toolbox : {
				show : true,
				feature : {
					mark : {
						show : true
					},
					dataView : {
						show : true,
						readOnly : false
					},
					magicType : {
						show : true,
						type : [ 'line', 'bar' ]
					},
					restore : {
						show : true
					},
					saveAsImage : {
						show : true
					}
				}
			},
			calculable : true,
			legend : {
				data : [ 'Growth', 'Canada' ],
				itemGap : 5,
				selected : {
					'Total Cases' : true
				}
			},
			grid : {
				top : '12%',
				left : '1%',
				right : '10%',
				containLabel : true
			},
			xAxis : [ {
				type : 'category',
				data : []
			} ],
			yAxis : [ {
				type : 'value',
				//name : 'People (million)',
				name : 'People',
				axisLabel : {
					formatter : function(a) {
						a = +a;
						return isFinite(a)
						//? echarts.format.addCommas(+a / 1000)
						? echarts.format.addCommas(+a) : '';
					}
				}
			} ],
			dataZoom : [ {
				show : true,
				start : 70,
				end : 100
			}, {
				type : 'inside',
				start : 70,
				end : 100
			}, {
				show : true,
				yAxisIndex : 0,
				filterMode : 'empty',
				width : 30,
				height : '80%',
				showDataShadow : false,
				left : '93%'
			} ],
			series : [ {
				name : 'Total Cases',
				type : 'line',
				data : []
			}]

		});

		
		chart.showLoading();
		$.getJSON('/stats/getAllCountries', function(data) {
			console.log(data);

			var iso_codes = _.toArray(data.iso_code).slice(1);
			var locations = _.toArray(data.location).slice(1);

			var entities = _.zip(iso_codes, locations);

			_.each(entities, function(row) {
				if (row[0] == 'CAN' || row[0] == 'KOR'  || row[0] == 'JPN' || row[0] == 'USA') {
					$('#select1').append('<option value="' + row[0] +'" selected> ' + row[1] + ' </option>');
				} else {
					$('#select1').append('<option value="' + row[0] +'"> ' + row[1] + ' </option>');
				}
			})
			$('#select1').multiselect({
				enableFiltering : true,
				enableCaseInsensitiveFiltering : true,
				maxHeight : 300,
				buttonWidth : '300px',
				includeResetOption : true,
				resetText : "Reset all",
				onChange : function(option, checked, select) {
					changeCountry();
				},
				onDropdownHidden : function(event) { 
					changeCountry();
				}
			});
		});

		
		$.getJSON('/stats/getCumulativeTrendData/CAN,KOR,JPN,USA/1', function loadChart(data) {

			chart.hideLoading();

			var legendData = [];
			var legendList = [];

			for (var i = 0; i < data.legends.length; i++) {

				var legendObj = {};
				legendObj[data.legends[i]] = true;
				legendList.push(legendObj);

				legendData.push(data.legends[i]);
			}

			var seriesList = [];
			for (var j = 0; j < data.datas.length; j++) {
				seriesList.push({
					name : data.datas[j].location,
					type : 'line',
					data : data.datas[j].entity
				});
			}

			option = {
				legend : {
					data : legendData,
					itemGap : 5,
					selected : legendList
				},
				xAxis : [ {
					type : 'category',
					data : data.reported_date
				} ],
				series : seriesList
			};

			console.log("---->" + option);

			chart.setOption(option);

		});

		
		function changeCountry() {
			var iso_code = $('#select1').val();
			var chkBoxVal = $(":checked[name^='switch']").val();
			
			//chart.hideLoading();

			$.getJSON('/stats/getCumulativeTrendData/' + iso_code + "/" + chkBoxVal, function loadChart(data) {
 
				chart.hideLoading();

				var legendData = [];
				var legendList = [];

				legendData.push('Growth');
				for (var i = 0; i < data.legends.length; i++) {

					var legendObj = {};
					legendObj[data.legends[i]] = true;
					legendList.push(legendObj);

					legendData.push(data.legends[i]);
				}

				var seriesList = [];
				for (var j = 0; j < data.datas.length; j++) {
					seriesList.push({
						name : data.datas[j].location,
						type : 'line',
						data : data.datas[j].entity
					});
				}

				option = {
					legend : {
						data : legendData,
						itemGap : 5,
						selected : legendList
					},
					xAxis : [ {
						type : 'category',
						data : data.reported_date
					} ],
					series : seriesList
				};

				chart.setOption(option);
 
			});
		}
		 
		 function clickCheck(id) {
			 var chkBoxs= $(":checkbox[id!='switch" + id + "']");
			 chkBoxs.each(function() {				 
				 this.checked = false;
			 })
			 
			 changeCountry();
		 }

	</script>
</body>

</html>
